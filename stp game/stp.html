<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stp.css">
    <title>Document</title>
</head>
<body>
    <h1>STONE  PAPER  SCISSOR  GAME</h1>
    <div class="container">
        <div class="choices">
            <div id="rock" class="img">
                <img src="rock.png">
            </div>
            <div id="paper" class="img">
                <img src="paper (1).png">
            </div>
            <div id="scissor" class="img">
                <img src="scissors.png">
            </div>
        </div>
    </div>
    <div class="score">
        <div class="user-score">
            <p id="user">0</p>
            <p>user-score</p>
        </div>
        <div class="comp-score">
            <p id="comp">0</p>
            <p>comp-score</p>
        </div>
    </div>
    <div>
        <p id="message"></p>
    </div>
</body>
<script src="stp.js"></script>
</html>
