<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerAll">
        <div class="container">
            <div class="calculator">
                <button class="answer"></button>
            </div>
            <div class="containerBox">
                <div class="boxes">
                    <button class="numbers"><span>AC</span></button>
                    <button class="numbers"><span>X</span></button>
                    <button class="numbers" id="%"><span>%</span></button>
                    <button class="numbers" id="/"><span>/</span></button>
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="numbers" id="*"><span>*</span></button>
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="numbers" id="-"><span>-</span></button>
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="numbers" id="+"><span>+</span></button>
                    <button class="numbers" id="00">00</button>
                    <button class="numbers" id="0">0</button>
                    <button class="numbers" id=".">.</button>
                    <button class="numbers" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculatoe.js"></script>
</html>
